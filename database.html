<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

      padding: 12px 20px;

</head>

    <h1>DATABASE ALBATRELS</h1>

      type="text"
      id="lockerCode"
      placeholder="Enter Locker Code (e.g. 0055)"

  </div>

<script src="database.js"></script>
