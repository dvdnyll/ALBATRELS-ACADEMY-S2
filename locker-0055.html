<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locker Room</title>

  <link rel="icon" href="./assets/profile-pic.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: black;
    }

    /* ===== BACK BUTTON (SAMA DENGAN FILE LAMA) ===== */
    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }

    .back-btn a {
      text-decoration: none;
    }

    .back-btn button {
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn button:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }

    /* ===== PAGE ===== */
    .locker-detail-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('./assets/90.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .locker-header {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 30px;
      z-index: 5;
    }

    .locker-header .title {
      font-size: clamp(2rem, 4vw, 3rem);
    }

    /* ===== IMAGE WRAPPER ===== */
    .locker-image-wrapper {
      position: relative;
      height: calc(100vh - 220px);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    /* TOP SHADOW */
    .locker-image-wrapper::before {
      content: "";
      position: absolute;
      top: -5%;
      left: 50%;
      transform: translateX(-50%);
      width: 85vmin;
      height: 45vmin;
      background: radial-gradient(
        ellipse at top,
        rgba(0, 0, 0, 0.65) 0%,
        rgba(0, 0, 0, 0.45) 35%,
        rgba(0, 0, 0, 0.25) 60%,
        rgba(0, 0, 0, 0) 100%
      );
      filter: blur(35px);
      z-index: 0;
      pointer-events: none;
    }

    /* SIDE SHADOW */
    .locker-shadow-sides {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .locker-shadow-sides::before,
    .locker-shadow-sides::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20%;
      filter: blur(30px);
    }

    .locker-shadow-sides::before {
      left: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.55), transparent);
    }

    .locker-shadow-sides::after {
      right: 0;
      background: linear-gradient(to left, rgba(0,0,0,0.55), transparent);
    }

    /* ===== IMAGES ===== */
    .locker-image-wrapper img {
      position: absolute;
      height: 100%;
      width: auto;
      object-fit: contain;
      z-index: 1;
      cursor: pointer;
    }

    .locker-open {
      opacity: 0;
      transition: opacity 1.4s ease;
      pointer-events: none;
    }

    .locker-open.show {
      opacity: 1;
      pointer-events: auto;
    }

    .locker-open-2 {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== BUTTON ===== */
    .open-locker-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .open-locker-btn.clicked {
      animation: pop 0.35s ease;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width: 768px) {
      .locker-header {
        margin-top: 70px;
        margin-bottom: 20px;
      }
      .locker-image-wrapper {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>

<body>

<div class="back-btn">
  <a href="index.html">
    <button>‚Üê Back</button>
  </a>
</div>

<div class="locker-detail-page">

  <div class="locker-header">
    <h1 class="title">#0055 LOCKER</h1>
  </div>

  <div class="locker-image-wrapper">

    <div class="locker-shadow-sides"></div>

    <img src="./assets/LOCKER/CLOSE/CLOSE-0055.png" alt="Locker Close">

    <img src="./assets/LOCKER/OPEN/OPEN-0070.png"
         alt="Locker Open"
         class="locker-open">

    <img src="./assets/LOCKER/OPEN/OPEN-0088.png"
         alt="Locker Open 2"
         class="locker-open locker-open-2">

    <div class="open-locker-btn">
      <button class="btn btn-color-2" id="openLockerBtn">
        Open This Locker
      </button>
    </div>

    <!-- PHONE BUTTON -->
    <div id="phoneBtn" style="
      position:absolute;
      bottom:40px;
      opacity:0;
      pointer-events:none;
      transition:opacity 1s ease;
      z-index:5;
    ">
      <a href="https://tulisann.medium.com/m-1e944a4c0ac4" target="_blank">
        <button class="btn btn-color-2">
          OPEN THIS PHONE
        </button>
      </a>
    </div>

  </div>
</div>

<!-- SCRIPT LAMA (TIDAK DIUBAH) -->
<script>
  const btn = document.getElementById('openLockerBtn');
  const openImg = document.querySelector('.locker-open');

  btn.addEventListener('click', () => {
    btn.classList.add('clicked');

    setTimeout(() => {
      btn.style.transition = 'opacity 0.5s ease';
      btn.style.opacity = '0';
    }, 350);

    setTimeout(() => {
      btn.style.display = 'none';
      openImg.classList.add('show');
    }, 900);
  });
</script>

<!-- SCRIPT BARU (KLIK TENGAH GAMBAR) -->
<script>
  const openImg1 = document.querySelector('.locker-open');
  const openImg2 = document.querySelector('.locker-open-2');
  const phoneBtn = document.getElementById('phoneBtn');

  openImg1.addEventListener('click', (e) => {
    if (!openImg1.classList.contains('show')) return;

    const rect = openImg1.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const toleranceX = rect.width * 0.2;
    const toleranceY = rect.height * 0.2;

    if (
      Math.abs(x - centerX) > toleranceX ||
      Math.abs(y - centerY) > toleranceY
    ) return;

    openImg1.classList.remove('show');

    setTimeout(() => {
      openImg2.classList.add('show');
      phoneBtn.style.opacity = '1';
      phoneBtn.style.pointerEvents = 'auto';
    }, 150);
  });
</script>

</body>
</html>
