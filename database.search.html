<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DATABASE ALBATRELS | CLASS OF 2025</title>

  <!-- Optional: pakai style utama Albatrels -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .database-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    .database-box h1 {
      margin-bottom: 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .database-box p {
      font-size: 13px;
      opacity: .7;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #000;
      font-weight: bold;
      transition: .2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
    }

    .result h2 {
      margin-bottom: 15px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: #ff6b6b;
    }
  </style>
</head>

<body>

  <div class="database-box">
    <h1>DATABASE ALBATRELS</h1>
    <p>CLASS OF 2025</p>

    <input 
      type="text" 
      id="lockerInput" 
      placeholder="Enter Locker Code (ex: 0048)"
    />

    <button onclick="searchDatabase()">SEARCH</button>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    async function searchDatabase() {
      const lockerCode = document
        .getElementById("lockerInput")
        .value.trim()
        .toUpperCase();

      const resultBox = document.getElementById("resultBox");

      if (!lockerCode) {
        resultBox.innerHTML = "<p class='error'>Masukkan kode loker.</p>";
        return;
      }

      resultBox.innerHTML = "<p>Searching...</p>";

      try {
        const response = await fetch(
          "https://opensheet.elk.sh/192jU8uX6F6kMetKcFzCnu7fvUx33HcMlbRc6sAhqFTQ/Sheet1"
        );

        const data = await response.json();

        const student = data.find(
          row => row["Kode Loker"] === lockerCode
        );

        if (student) {
          resultBox.innerHTML = `
            <h2>WELCOME ${student.Nama}</h2>

            <a 
              class="download-btn"
              href="https://drive.google.com/drive/folders/11izxiFk8OkspJPopduzoD9gFudvg08Ku"
              target="_blank"
            >
              Download Certificate
            </a>

            <p style="font-size:12px;opacity:.7;margin-top:8px">
              File name: <b>${lockerCode}.jpg</b>
            </p>
          `;
        } else {
          resultBox.innerHTML =
            "<p class='error'>Kode loker tidak ditemukan.</p>";
        }
      } catch (error) {
        resultBox.innerHTML =
          "<p class='error'>Gagal mengambil data.</p>";
      }
    }
  </script>

</body>
</html>
