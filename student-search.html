<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student ID Search</title>
  <link rel="icon" href="./assets/profile-pic.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* HILANGKAN SCROLL */
    }
    body {
      background-image: url('./assets/99.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .search-box {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .result-box {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 2px solid rgb(235, 164, 11);
      border-radius: 20px;
      display: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .result-box img {
      max-width: 100%;
      max-height: 40vh;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .download-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      background: rgb(235, 164, 11);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .download-btn:hover {
      background: rgb(2, 13, 163);
    }

  @media (max-width: 600px) {

    body {
      padding: 1rem;
      justify-content: center;
    }

    .search-container {
      padding: 1.5rem 1rem;
      max-width: 100%;
    }

    h1 {
      font-size: 1.5rem;
    }

    p {
      font-size: 0.85rem;
    }

    .search-box {
      font-size: 0.9rem;
      padding: 0.8rem;
    }

    .result-box {
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .result-box img {
      max-height: 30vh; /* Lebih pendek di mobile */
    }

    .download-btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 0.9rem;
    }
  }

  </style>
</head>

<body>

  <div class="search-container">
    <h1>Welcome to Student ID Database</h1>
    <p>-</p>

    <input
      type="text"
      class="search-box"
      id="studentInput"
      placeholder="english / geo / math / music"
      onkeyup="searchStudent()"
      autocapitalize="none"
      autocomplete="off"
    />

    <div class="result-box" id="resultBox">
      <img id="resultImg" src="" alt="Result">
      <br>
      <a id="downloadLink" href="" download>
        <button class="download-btn">Download File</button>
      </a>
    </div>
  </div>

  <script src="student-search.js"></script>
</body>
</html>
